<svg width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="100%" height="100%" fill="#1f2d3c" />

  <!-- Анимированные круги -->
  <circle cx="20%" cy="30%" r="300" fill="url(#gradient1)">
    <animate attributeName="cx" values="15%;25%;15%" dur="20s" repeatCount="indefinite" />
    <animate attributeName="cy" values="25%;35%;25%" dur="25s" repeatCount="indefinite" />
    <animate attributeName="r" values="280;320;280" dur="30s" repeatCount="indefinite" />
  </circle>

  <circle cx="80%" cy="75%" r="300" fill="url(#gradient2)">
    <animate attributeName="cx" values="75%;85%;75%" dur="22s" repeatCount="indefinite" />
    <animate attributeName="cy" values="70%;80%;70%" dur="28s" repeatCount="indefinite" />
    <animate attributeName="r" values="280;320;280" dur="35s" repeatCount="indefinite" />
  </circle>

  <!-- Анимированные прямоугольники -->
  <g transform="rotate(12 800 200)">
    <rect x="65%" y="-20%" width="380" height="380" rx="40" fill="url(#gradient3)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="12 800 200; 18 800 200; 12 800 200"
        dur="20s"
        repeatCount="indefinite"
      />
    </rect>
  </g>

  <g transform="rotate(12 300 800)">
    <rect x="15%" y="60%" width="380" height="380" rx="40" fill="url(#gradient4)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="12 300 800; 6 300 800; 12 300 800"
        dur="25s"
        repeatCount="indefinite"
      />
    </rect>
  </g>

  <!-- Градиенты -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d4f88aa" />
      <stop offset="100%" stop-color="#2C3E50aa" />
    </linearGradient>

    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#354061aa" />
      <stop offset="100%" stop-color="#1d4f88aa" />
    </linearGradient>

    <linearGradient id="gradient3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1d4f88aa" />
      <stop offset="100%" stop-color="#354061aa" />
    </linearGradient>

    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50aa" />
      <stop offset="100%" stop-color="#1d4f88aa" />
    </linearGradient>
  </defs>
</svg>